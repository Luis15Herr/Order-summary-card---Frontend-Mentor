<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body class="container">
    <div class="card">
      <div class="card__top"></div>
      <div class="card__content">
        <span class="card__tittle"> Order Summary </span>
        <span class="card__text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </span>
        <div class="card__plan">
          <img src="./images/icon-music.svg" class="card__icon-music" alt="" />
          <div class="card__plan-info">
            <span class="card__plan-duration"> Annual Plan</span>
            <span class="card__plan-price"> $59.99/year</span>
          </div>
          <a href="#" class="card__plan-change"> Change </a>
        </div>
        <a href="#" class="card__payment-button"> Proceed to Payment </a>
        <a href="#" class="card__cancel-order"> Cancel Order</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
